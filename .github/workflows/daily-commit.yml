name: Random Daily Commits

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:     # Manual run option

jobs:
  random-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Git Config
        run: |
          git config --global user.name "ShibamDas007"
          git config --global user.email "141503759+ShibamDas007@users.noreply.github.com"

      - name: Generate Random Commit Messages
        run: |
          # Define random commit messages
          MESSAGES=("Add some random fluff" "Fixed a bug no one noticed" "Making things happen" "Shiny new update" "Tackling the unknown")
          RANDOM_MESSAGE=${MESSAGES[$((RANDOM % ${#MESSAGES[@]}))]}
          echo "Commit Message: $RANDOM_MESSAGE"

          # Define a random number of commits
          COMMITS=$(( ( RANDOM % 5 )  + 1 ))
          echo "Making $COMMITS random commits today"

          # Create or reset daily.txt
          echo "Random commits for $(date)" > daily.txt

          for i in $(seq 1 $COMMITS); do
            echo "Random line $i: $(date)" >> daily.txt
            git add daily.txt
            git commit -m "$RANDOM_MESSAGE on $(date)"
          done

      - name: Add Time-Based Greeting
        run: |
          # Time-based greetings
          HOUR=$(date +"%H")
          if [ $HOUR -lt 12 ]; then
            GREETING="Good Morning"
          elif [ $HOUR -lt 18 ]; then
            GREETING="Good Afternoon"
          else
            GREETING="Good Evening"
          fi
          for i in $(seq 1 $COMMITS); do
            echo "Random line $i: $(date)" >> daily.txt
            git add daily.txt
            git commit -m "$GREETING! Random Commit $i on $(date)"
          done

      - name: Add Random Joke to File
        run: |
          # Add random jokes to a file
          JOKES=("Why don't skeletons fight each other? They don't have the guts." "I told my computer I needed a break, now it wonâ€™t stop sending me Kit-Kats." "Why did the developer go broke? Because he used up all his cache.")
          RANDOM_JOKE=${JOKES[$((RANDOM % ${#JOKES[@]}))]}
          echo $RANDOM_JOKE > jokes.txt
          git add jokes.txt
          git commit -m "ðŸ˜‚ Added a random joke to jokes.txt"

      - name: Add Silly Output
        run: |
          # Output some fun console text
          QUOTES=("Just a small commit in a big world." "Oops, did I do that?" "Git's magic at work." "Commit to be awesome!")
          RANDOM_QUOTE=${QUOTES[$((RANDOM % ${#QUOTES[@]}))]}
          echo "$RANDOM_QUOTE"

      - name: Push Changes
        run: git push

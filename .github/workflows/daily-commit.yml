name: Random Daily Commits

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:     # Manual run option

jobs:
  random-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Git Config
        run: |
          git config --global user.name "ShibamDas007"
          git config --global user.email "shibamdas927@gmail.com"

      - name: Generate Random Commits
        run: |
          COMMITS=$(( ( RANDOM % 5 )  + 1 ))
          echo "Making $COMMITS random commits today"

          # Create or reset daily.txt
          echo "Random commits for $(date)" > daily.txt

          for i in $(seq 1 $COMMITS); do
            echo "Random line $i: $(date)" >> daily.txt
            git add daily.txt
            git commit -m "🔁 Random Commit $i on $(date)"
          done

      - name: Push Changes
        run: git push
